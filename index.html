<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>odin-calculator</title>
</head>
<body>
    <div id="header"><h1>odin-calculator</h1></div>
    <div id="calculator">
        <div id="display">0</div>
        <div class="buttonRow">
            <button id="clear" class="secondaryButton">ce/c</button>
            <span class="buttonSpacer"></span>
            <span class="buttonSpacer"></span>
            <span class="buttonSpacer"></span>
        </div>
        <div class="buttonRow">
            <button id="seven" class="primaryButton numberButton">7</button>
            <button id="eight" class="primaryButton numberButton">8</button>
            <button id="nine" class="primaryButton numberButton">9</button>
            <button id="divide" class="secondaryButton operatorButton">&divide</button>
        </div>
        <div class="buttonRow">
            <button id="four" class="primaryButton numberButton">4</button>
            <button id="five" class="primaryButton numberButton">5</button>
            <button id="six" class="primaryButton numberButton">6</button>
            <button id="multiply" class="secondaryButton operatorButton">x</button>
        </div>
        <div class="buttonRow">
            <button id="one" class="primaryButton numberButton">1</button>
            <button id="two" class="primaryButton numberButton">2</button>
            <button id="three" class="primaryButton numberButton">3</button>
            <button id="subtract" class="secondaryButton operatorButton">-</button>
        </div>
        <div class="buttonRow">
            <button id="zero" class="primaryButton numberButton">0</button>
            <button id="decimal" class="primaryButton numberButton">.</button>
            <button id="equals" class="primaryButton">=</button>
            <button id="add" class="secondaryButton operatorButton">+</button>
        </div>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
</body>
</html>
